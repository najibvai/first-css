<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        #five{
            font-size: 30px;
        }
        .yellow{
            background-color: rgb(215, 253, 0);
        }
        .bold{
            font-weight: 600;
        }
        .selector{
            flex-direction: column-reverse;
            color: rgb(17, 0, 255);
            font-weight: 800;
        }

    </style>
</head>
<body>
    <h2>Explore Mixed selectors</h2>
    <p class="yellow">My First line CSS</p>
    <p>My Second line CSS</p>
    <p id="five">My Third line CSS</p>
    <p>My Four line CSS</p>
    <p>My Five line CSS</p>
    <p class="yellow">My Six line CSS</p>
    <p class="bold">My Seven line CSS</p>
    <p>My Eight line CSS</p>

    <ol>
        <li>Element selector</li>
        <li>ID selector</li>
        <li class="selector">Class selector </li>
        <li>Universal</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password" name="" id="">
    </form>
</body>
</html>
